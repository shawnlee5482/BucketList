<!DOCTYPE html>
<html>
  <head>
    <title></title>
 <!-- THESE TWO VERSIONS BELOW MUST MATCH!!!! -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script>
    //  inject the ngRoute dependency in the module.
    var myApp = angular.module('myApp', ['ngRoute']);
    </script>

 <!-- PUT CONTROLLERS AND FACTORIES HERE!!!! -->    
    <script src="./controllers/dashboardController.js"></script> 
    <script src="./controllers/questionController.js"></script>
    <script src="./controllers/newQuestionController.js"></script>   
 <!-- PUT CONTROLLERS AND FACTORIES HERE!!!! -->      

    <script>
    // setup route
    myApp.config(function($routeProvider) {
        $routeProvider
        .when('/', {
            templateUrl: 'partial/dashboard.html'})        
        .when('/dashboard', {
            templateUrl: 'partial/dashboard.html'})
        .when('/question', {
            templateUrl: 'partial/question.html'})
        .when('/newquestion', {
            templateUrl: 'partial/newquestion.html'})  
        .otherwise( {
            templateUrl: 'partial/dashboard.html'}) 
    });

    // Factories and Controllers
    myApp.factory('dashboardFactory', dashboardFactory);
    myApp.controller('dashboardController', dashboardController); 
    myApp.factory('questionFactory', questionFactory);
    myApp.controller('questionController', questionController); 
    myApp.factory('newQuestionFactory', newQuestionFactory);
    myApp.controller('newQuestionController', newQuestionController); 
    </script>

  </head>
  <body>
    <div id="main" ng-app='myApp'>
        <a href="#dashboard">Home</a>&nbsp&nbsp&nbsp&nbsp
        <a href="#newquestion">Add a Question</a>
        <div ng-view=""></div>
    </div>
  </body>
</html>
