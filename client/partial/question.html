<div ng-init="getQuestion()">
	<h3> {{question.title}} </h3>
	<h5> {{question.description}} </h5>

	<div ng-repeat='answer in question._answers'>
		<div class="left">
			<h5> {{answer._user.name}}: </h5>
			<h5> {{answer.comment}} </h5>
		</div>
		<div class="right">
			<h5> {{answer.like}} likes </h5>
			<button ng-click="like(answer)">Like!</button>
		</div>		
	</div> <br>
</div>
